<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de fomulário</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="outrasmidias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

       
    

</head>
<body>
    <main>
        <section id="login"> 
            <div id="imagem">
        
            </div>
           <div id="formulario">
            <h1>Login</h1>
            <p>seja bem-vindo novamente. Faça agora o seu login</p>
            <form action="login.php" method="post">
                <div id="campo">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                <input type="email" name="login" id="ilogin" >
                    <label for="ilogin">Login:</label>

                </div>
                <div id="senha">
                    <span class="material-symbols-outlined">
                        visibility_lock
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="digite aqui" minlength="8">
                    <label for="isenha">Senha:</label>
                </div>
            </form>
           </div>
        </section>
    </main>
</body>
</html>
